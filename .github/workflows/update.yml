name: Update QMK

on:
  schedule: [ { cron: "42 * * * *" } ]  # Every hour, past 42 minutes to avoid peak times.
  workflow_dispatch: {}

concurrency:
  group: update

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop
          submodules: recursive

      - name: Set up
        uses: ./.github/actions/nix
        with:
          CACHE_TOKEN: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Update QMK
        run: |
          nix-shell --pure --run update

      - name: Validate
        run: |
          nix-shell --pure --run 'MANPAGER=cat help && clean && lint && format && compile'

      - name: Cache
        run: |
          nix-build scripts/nix-cache.nix | xargs -I{} sh -c '{} kip93'

      - name: Commit
        run: |
          git config --global user.name  'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin \
            "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}"
          git add -- ./QMK
          git commit -m 'Update QMK - [GitHub Action]' && git push || true

      - name: Release
        uses: ./.github/actions/release
